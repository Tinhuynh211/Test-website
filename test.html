<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p::before {
            content: "Before: ";
            color: blue;
        }

        p::after {
            content: " - After";
            color: red;
        }
    </style>
    <title>Before and After Example</title>
</head>
<body>
    <p>This is a paragraph.</p>
</body>
</html>
